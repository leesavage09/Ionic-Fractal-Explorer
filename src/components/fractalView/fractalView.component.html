<canvas #fractalCanvas id="fractalCanvas" 

(window:resize)="sizeChanged()"
(mousedown)="mousedown($event)" 
(mouseup)="mouseup($event)" 
(mousemove)="mouseMove($event)" 
(mouseleave)="mouseup($event)" 
(wheel)="wheel($event)" 
(touchstart)="touchStartDrag($event)" 
(touchmove)="touchMove($event)" 
(touchend)="touchEndDrag($event)">


</canvas>
